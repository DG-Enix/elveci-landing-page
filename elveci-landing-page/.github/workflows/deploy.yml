name: Deploy Vite React App to GitHub Pages

on:
  push:
    branches: [main] # 👈 Change "main" if your default branch is different

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Download your repo code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js (required for npm/yarn)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Build your Vite React app
      - name: Build project
        run: npm run build

      # 5️⃣ Deploy the built `dist/` folder to gh-pages branch
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages

      # 6️⃣ Create CNAME file for custom domain
      - name: Create CNAME file
        run: echo "elvecimarket.com" > ./dist/CNAME
        # Make sure to replace "www.elveci.com" with your actual custom domain
